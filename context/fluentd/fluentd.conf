<source>
    @type tail
    path /mnt/docker-containers/*/*-json.log
    pos_file /mnt/output/docker.pos
    tag docker.container
    <parse>
        @type json
        time_type string
        time_format "%Y-%m-%dT%H:%M:%S.%NZ"
        time_key time
    </parse>
    reserve_time true
</source>

<source>
    @type mysql_slow_query
    path /mnt/mysql-data/*slow.log
    pos_file /mnt/output/mysql_slow.pos
    tag docker.mysql_slow
    <parse>
        @type none
    </parse>
</source>

<filter docker.container>
    @type record_transformer
    enable_ruby
    <record>
        # this gets service name from container name assigned automatically by Docker Compose
        service ${record.dig("attrs", "tag").gsub(/(.+)_(?<service>[0-9a-zA-Z-]+)_(\d+)$/, '\k<service>')}
    </record>
    remove_keys attrs
</filter>

<filter docker.container>
    @type parser
    <parse>
        @type json
        # avoid re-setting timestamp for log
        time_key zzzzzzztime
    </parse>
    key_name log
    reserve_data true
    remove_key_name_field true
    reserve_time true
    inject_key_prefix data_
</filter>

