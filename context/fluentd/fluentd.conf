<label @ERROR>
    <match docker.**>
        @type kafka2
        brokers kafka-1:9092,kafka-2:9092
        topic_key service
        default_message_key unparsed
        compression_codec snappy
        use_event_time true
        <buffer service>
            @type file
            path /tmp/kafka_out/error
        </buffer>
        <format>
            @type json
        </format>
    </match>
</label>

<label @FLUENT_LOG>
    <match **>
        @type kafka2
        brokers kafka-1:9092,kafka-2:9092
        default_topic fluentd
        default_message_key logentry
        compression_codec snappy
        use_event_time true
        <buffer fluentd>
            @type file
            path /tmp/kafka_out/fluentd
        </buffer>
        <format>
            @type json
        </format>
    </match>
</label>

<match docker.**>
    @type copy
    <store>
        @type kafka2
        brokers kafka-1:9092,kafka-2:9092
        topic_key service
        default_message_key logentry
        compression_codec snappy
        use_event_time true
        <buffer service>
            @type file
            path /tmp/kafka_out/containers
        </buffer>
        <format>
            @type json
        </format>
    </store>
    <store>
        @type stdout
    </store>
</match>