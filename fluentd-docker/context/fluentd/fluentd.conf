<label @ERROR>
    <match docker.**>
        @type loki
        url "http://loki:3100"
        extra_labels {"source":"docker-unparsed"}
        flush_interval 10s
        flush_at_shutdown true
        buffer_chunk_limit 1m
    </match>
</label>

<label @FLUENT_LOG>
    <match **>
        @type loki
        url "http://loki:3100"
        extra_labels {"source":"fluentd"}
        flush_interval 10s
        flush_at_shutdown true
        buffer_chunk_limit 1m
    </match>
</label>

<match docker.**>
    @type loki
    url "http://loki:3100"
    extra_labels {"source":"docker"}
    flush_interval 10s
    flush_at_shutdown true
    buffer_chunk_limit 1m
</match>